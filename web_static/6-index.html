<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/4-common.css" />
    <link rel="stylesheet" href="./styles/3-header.css" />
    <link rel="stylesheet" href="./styles/3-footer.css" />
    <link rel="stylesheet" href="./styles/6-filters.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="main_wrapper">
      <header>
        <div class="logo">
          <a href="#">
            <span class="logo_img"></span>
            <span>hbnb</span>
          </a>
        </div>
      </header>
      <div class="body_content">
        <div class="container">
          <section class="filters">
            <div class="locations dropdown">
              <h3 class="h-location">States</h3>
              <h4 class="h-amenities">Clifonia, Arizona</h4>
              <ul class="popover">
                <optgroup>
                  <option value="">
                    <li><a class="option_head" href="#">Arizona:</a></li>
                  </option>
                  <option value="">
                    <li><a href="#">page </a></li>
                  </option>
                  <option value="">
                    <li><a href="#">page 2</a></li>
                  </option>
                </optgroup>

                <optgroup>
                    <option value="">
                      <li><a class="option_head"href="#">California:</a></li>
                    </option>
                    <option value="">
                      <li><a href="#">San Francisco </a></li>
                    </option>
                    <option value="">
                        <li><a href="#">Los Altos </a></li>
                      </option>
                  </optgroup>
              </ul>
            </div>
            <div class="amenities dorpdown">
              <h3 class="h-location">Amenities</h3>
              <h4 class="h-amenities">Internet, Kitchen...</h4>
              <ul class="popover">
                <optgroup>
                    <option value="">
                      <li><a  href="#">Internet</a></li>
                    </option>
                    <option value="">
                      <li><a href="#">TV</a></li>
                    </option>
                    <option value="">
                      <li><a href="#">Kitchen</a></li>
                    </option>
                    <option value="">
                        <li><a href="#">Iron</a></li>
                      </option>
                  </optgroup>
              </ul>
            </div>
            <button>Search</button>
          </section>
        </div>
      </div>
      <footer>
        <p>Best School</p>
      </footer>
    </div>

    <script>
      document.addEventListener("DOMcontentLoaded", () => {
        document
          .querySelectorAll(".dropdown h3, .dropdown h4")
          .forEach((element) => {
            element.addEventListener("click", () => {
              const popover = element.nextElementSibling;
              if (popover.style.display === "block") {
                popover.style.display = "none";
              } else {
                document
                  .querySelectorAll(".popover")
                  .forEach((el) => (el.style.display = "none"));
                popover.style.display = "block";
              }
            });
          });

        document.addEventListener("click", (event) => {
          if (
            !event.target.matches(".dropdown h3") &&
            !event.target.matches(".dropdown h4")
          ) {
            document.querySelectorAll(".popover").forEach((popover) => {
              popover.style.display = "none";
            });
          }
        });
      });
    </script>
  </body>
</html>
